<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --bg: #000000;
            --ui: rgba(255, 255, 255, 0.2);
            --ui-hover: rgba(255, 255, 255, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* Container principale */
        #carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            width: 100vw;
            height: 100vh;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #carousel::-webkit-scrollbar { display: none; }

        .slide {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        /* UI Navigazione */
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--ui);
            font-size: 3rem;
            cursor: pointer;
            z-index: 100;
            transition: color 0.3s, transform 0.2s;
            padding: 30px;
            font-weight: 100;
        }
        .nav-btn:hover { color: var(--ui-hover); transform: translateY(-50%) scale(1.1); }
        .prev { left: 0; }
        .next { right: 0; }

        #counter {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            letter-spacing: 4px;
            color: var(--ui);
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button class="nav-btn prev" onclick="move(-1)" aria-label="Precedente">&#10229;</button>
    <button class="nav-btn next" onclick="move(1)" aria-label="Successiva">&#10230;</button>
    
    <div id="carousel"></div>
    <div id="counter">Loading...</div>

    <script>
        const url = 'NMD_PRESO_2026_SMALL.pdf'; 
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const carousel = document.getElementById('carousel');
        const counter = document.getElementById('counter');

        // Inizializzazione PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            counter.innerText = `1 / ${pdf.numPages}`;
            // Renderizza tutte le pagine [cite: 10, 11]
            for (let i = 1; i <= pdf.numPages; i++) {
                renderPage(pdf, i);
            }
        }).catch(err => {
            counter.innerText = "ERRORE: VERIFICA NOME FILE PDF";
            console.error("Errore caricamento:", err);
        });

        async function renderPage(pdf, pageNum) {
            const section = document.createElement('section');
            section.className = 'slide';
            const canvas = document.createElement('canvas');
            section.appendChild(canvas);
            carousel.appendChild(section);

            const page = await pdf.getPage(pageNum);
            // Scala 2 per alta definizione [cite: 14, 22]
            const viewport = page.getViewport({ scale: 2 }); 
            const context = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;
        }

        // Navigazione
        function move(dir) {
            carousel.scrollBy({ left: dir * window.innerWidth, behavior: 'smooth' });
        }

        // Monitoraggio scroll per aggiornare il numero pagina [cite: 18, 24]
        carousel.addEventListener('scroll', () => {
            const pageNum = Math.round(carousel.scrollLeft / window.innerWidth) + 1;
            const total = carousel.children.length;
            if(total > 0) counter.innerText = `${pageNum} / ${total}`;
        });

        // Controlli da tastiera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') move(1);
            if (e.key === 'ArrowLeft') move(-1);
        });
    </script>
</body>
</html>
