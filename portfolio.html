<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI in Action 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --bg-color: #000000; /* Sfondo nero assoluto per massima eleganza */
            --ui-color: rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        /* Carosello */
        #carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            width: 100vw;
            height: 100vh;
            scrollbar-width: none;
        }
        #carousel::-webkit-scrollbar { display: none; }

        .slide {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        /* Navigazione minimale */
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--ui-color);
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
            padding: 20px;
            font-weight: 100;
        }
        .nav-btn:hover { color: white; transform: translateY(-50%) scale(1.1); }
        .prev { left: 10px; }
        .next { right: 10px; }

        #counter {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--ui-color);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <button class="nav-btn prev" onclick="move(-1)">&#10229;</button>
    <button class="nav-btn next" onclick="move(1)">&#10230;</button>
    
    <div id="carousel"></div>
    <div id="counter">Caricamento...</div>

    <script>
        // Configurazione
        const url = 'NMD_PRESO_2026_SMALL.pdf'; 
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const carousel = document.getElementById('carousel');
        const counter = document.getElementById('counter');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            counter.innerText = `1 / ${pdf.numPages}`;
            for (let i = 1; i <= pdf.numPages; i++) {
                renderPage(pdf, i);
            }
        }).catch(err => {
            counter.innerText = "FILE NON TROVATO O ERRORE CARICAMENTO";
            console.error(err);
        });

        async function renderPage(pdf, pageNum) {
            const section = document.createElement('section');
            section.className = 'slide';
            const canvas = document.createElement('canvas');
            section.appendChild(canvas);
            carousel.appendChild(section);

            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 2 }); 
            const context = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;
        }

        function move(dir) {
            carousel.scrollBy({ left: dir * window.innerWidth, behavior: 'smooth' });
        }

        carousel.addEventListener('scroll', () => {
            const pageNum = Math.round(carousel.scrollLeft / window.innerWidth) + 1;
            const total = carousel.children.length;
            if(total > 0) counter.innerText = `${pageNum} / ${total}`;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') move(1);
            if (e.key === 'ArrowLeft') move(-1);
        });
    </script>
</body>
</html>
